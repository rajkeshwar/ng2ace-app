<a class="dropdown-toggle" ng2vDropdownToggle>
  <i class="icon-envelope icon-animated-vertical"></i>
  <span class="badge badge-success">{{messages.count}}</span>
</a>
<ul class="pull-right dropdown-navbar dropdown-menu dropdown-caret dropdown-close">
  <li class="dropdown-header">
    <i class="icon-envelope-alt"></i> {{messages.count}} Messages
  </li>
  
  <li *ngFor="let message of messages.latest">
    <a>
      <img src="assets/avatars/{{message.img}}" class="msg-photo" alt="{{message.name}}'s Avatar">
      <span class="msg-body">
        <span class="msg-title">
          <span class="blue">{{message.name}}:</span>
          {{message.summary}}
        </span>
        <span class="msg-time">
          <i class="icon-time"></i> <span>{{message.time}}</span>
        </span>
      </span>
    </a>
  </li>
  
  <li>
    <a>
      See all messages
      <i class="icon-arrow-right"></i> 
    </a>
  </li>

</ul>
